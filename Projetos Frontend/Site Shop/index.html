<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra Fashion</title> 
    <link rel="stylesheet" href="site.css">
    <link rel="icon" href="caminho-para-seu-favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <div class="navbar">
            <img src="img/logo.png" alt="Logo da Barra Fashion">
            <nav>
                <ul>
                    <li><a href="#">Inicial</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Coleções</a></li>
                    <li><a href="#">Categorias</a></li>
                </ul>
            </nav>
            <img src="img/carrinho.png" alt="Ícone de Carrinho" class="carrinho">
        </div>
        <div class="conteudo">
            <a href="#" class="btn">Coleção 2020</a>
            <h1>Barra Fashion<br>Criando seu Estilo</h1>
            <p>Roupas baratas e novas.</p>
            <div class="icones">
              <img src="img/esquerda.png" alt="Seta Esquerda">
              <img src="img/direita.png" alt="Seta Direita">
            </div>
            <img src="img/mulher.png" alt="Imagem de uma Mulher" class="imagem">
            <div class="redes">
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                <a href="#">Twitter</a>
            </div>
        </div>
    </main>
</body>
</html>
